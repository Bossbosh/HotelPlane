		function ok() {
			$("#popup").hide();
			localStorage.setItem("idType", localStorage.getItem("idTypeSel"));
			if (localStorage.getItem("idTypeSel") == 0)
				$("#IDcards").html("身份证");
			else
				$("#IDcards").html("护照");

		}
		function cancel() {
			$("#popup").hide();
		}
		$("#IDcards").click(function() {
			var left = ($(window).width() - $("#popup").width()) / 2;
			var top = ($(window).height() * 0.2);
			$("#popup").css({top: top, left: left});
			$("#popup").show();
		});
		localStorage.setItem("idTypeSel", 0);
		localStorage.setItem("idType", 0);
		localStorage.setItem("sex", 0);
		$("#male").click(function () {
			$("#male").css({backgroundColor: "#009ce5"});
			$("#female").css({backgroundColor: "white"});
			localStorage.setItem("sex", 0);
		});
		$("#female").click(function () {
			$("#female").css({backgroundColor: "#009ce5"});
			$("#male").css({backgroundColor: "white"});
			localStorage.setItem("sex", 1);
		});


		$('#downDiv1').datetimepicker({
			"minView": "month",
			"autoclose": true
		}).on('changeDate', function(ev) {
			window.localStorage.setItem("start_date", $('#downDiv1').val());
			var sd = $('#downDiv1').val();
			sd = sd.replace(/-/g,"/");
			var sd = new Date(sd );
			var ed = $('#downDiv3').val();
			ed = ed.replace(/-/g,"/");
			var ed = new Date(ed );
			var day = (ed - sd) / (24 * 3600 * 1000);
			$("#downDiv2A").html("共" + day + "夜");
			localStorage.setItem("day", day);
			$("#price").html("￥" + parseFloat(localStorage.getItem("pricePerDay")) * parseInt(localStorage.getItem("day")));
		});
		$('#downDiv3').datetimepicker({
			"minView": "month",
			"autoclose": true
		}).on('changeDate', function(ev) {
			window.localStorage.setItem("end_date", $('#downDiv3').val());
			var sd = $('#downDiv1').val();
			sd = sd.replace(/-/g,"/");
			var sd = new Date(sd );
			var ed = $('#downDiv3').val();
			ed = ed.replace(/-/g,"/");
			var ed = new Date(ed );
			var day = (ed - sd) / (24 * 3600 * 1000);
			$("#downDiv2A").html("共" + day + "夜");
			localStorage.setItem("day", day);
			$("#price").html("￥" + parseFloat(localStorage.getItem("pricePerDay")) * parseInt(localStorage.getItem("day")));
		});
		var myDate = new Date();
		var tomorow = new Date(myDate.getTime() + 3600 * 24 * 1000);
