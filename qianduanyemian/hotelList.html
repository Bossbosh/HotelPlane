	<script>
		var cityId = localStorage.getItem("cityId");
		var order = localStorage.getItem("order");
		if (cityId == undefined || cityId == "") cityId = 1;
		if (order == undefined || order == "") order = "asc";

		$("#cityName").html(getCityName(cityId));
		if (getJsUrl()['cityId'] != undefined) {
			localStorage.setItem('cityId', getJsUrl()['cityId']);
			cityId = parseInt(getJsUrl()['cityId']);
		}
		loadNSHotel(cityId, order);
		$("#rightDiv").click(function() {
			location.replace("pickRegion.html?callback=hotelList.html&key=cityId");
			return;
		})
		$("#leftDiv").click(function() {
			if (order == "desc") {
				$("#leftDiv").html('价格 由低到高 	<span class="caretup"></span>');
				localStorage.setItem("order", "asc");
			} else {
				$("#leftDiv").html('价格 由高到低    <span class="caret"></span>');
				localStorage.setItem("order", "desc");
			}
			order = localStorage.getItem("order");
			loadNSHotel(cityId, order);
