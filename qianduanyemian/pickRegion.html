		<script>
			function select(dom) {
				var cid = $(dom).attr('cid');
				var key = getJsUrl()['key'];
				if (key != undefined && key != "") {
					window.localStorage.setItem(key, cid);
				}

				var callback = getJsUrl()['callback'];
				if (callback == undefined || callback == "") callback = "index.html#jipiao";
				window.location.replace(callback);
			}
		</script>
